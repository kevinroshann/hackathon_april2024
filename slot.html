<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Slot</title>
    <link rel="stylesheet" href="slot.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Website</h1>
            <nav>
                <ul class="navigation">
                    <li><a href="#">Consultation</a></li>
                    <li><a href="#">Medicines</a></li>
                    <li class="active"><a href="#">Slot Booking</a></li>
                </ul>
            </nav>
            <img src="profile-avatar.png" alt="Profile Avatar" class="profile-avatar">
        </div>
        
    </header>
    <main>
        <h1>Book Your Slot</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for Hospitals">
            <span class="search-icon"><i class="fas fa-search"></i></span>
        </div>
        <ul class="hospital-list">
            <li>
                <h3>Central Hospital</h3>
                <h3>1</h3>
                <button class="book-now-button">Book Now</button>
            </li>
            <li>
                <h3>City Hospital</h3>
                <h3>2</h3>
                <button class="book-now-button">Book Now</button>
            </li>
            <li>
                <h3>General Hospital</h3>
                <h3>3</h3>
                <button class="book-now-button">Book Now</button>
            </li>
        </ul>
    </main>
</body>
</html>
